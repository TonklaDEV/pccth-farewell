 <div class="w-full col-span-1">
    <form >
        <div
            class="grid grid-cols-2 gap-2 justify-start text-start text-[#566a7f] rounded-md shadow p-6 w-full bg-gray-100 dark:text-[#e4e6eb] dark:bg-[#242526]">
            <div class="flex flex-col items-start justify-start col-span-1">
                <label for="empid">รหัสพนักงาน</label>
                <input [disabled]="true" type="text" formControlName="empId" id="empid"  class="appearance-none rounded-md border outline-none py-2.5 px-2 xl:px-3 xl:mx-1 w-full dark:border-[#3a3b3c] dark:bg-[#3a3b3c] focus:ring-1 focus:ring-[#696cff] focus:placeholder:pl-2 placeholder:transition-all placeholder:duration-200 placeholder:ease-linear placeholder:text-[#b4b4b4] dark:placeholder:text-[#b4b4b4]">
              </div>
              
              
            <div class="flex flex-col items-start justify-start col-span-1">
                <label for="remark">สถานะ</label>
                <input [disabled]="true" type="text" formControlName="remark" id="remark"
                    class="appearance-none rounded-md border outline-none py-2.5 px-2 xl:px-3 xl:mx-1 w-full dark:border-[#3a3b3c] dark:bg-[#3a3b3c] focus:ring-1 focus:ring-[#696cff] focus:placeholder:pl-2 placeholder:transition-all placeholder:duration-200 placeholder:ease-linear placeholder:text-[#b4b4b4] dark:placeholder:text-[#b4b4b4]">
            </div>
            <div class="flex flex-col items-start justify-start col-span-1">
                <label for="">วันที่เริ่มทำงาน</label>
                <input type="text" formControlName="" id=""
                    class="appearance-none rounded-md border outline-none py-2.5 px-2 xl:px-3 xl:mx-1 w-full dark:border-[#3a3b3c] dark:bg-[#3a3b3c] focus:ring-1 focus:ring-[#696cff] focus:placeholder:pl-2 placeholder:transition-all placeholder:duration-200 placeholder:ease-linear placeholder:text-[#b4b4b4] dark:placeholder:text-[#b4b4b4]">
                <div class="text-red-700"
                   >
                    กรุณากรอกค่า
                </div>
            </div>
            <div class="flex flex-col items-start justify-start col-span-1">
                <label for="tprefix">คำนำหน้า</label>
                <input type="text" formControlName="tprefix" id="tprefix"
                    class="appearance-none rounded-md border outline-none py-2.5 px-2 xl:px-3 xl:mx-1 w-full dark:border-[#3a3b3c] dark:bg-[#3a3b3c] focus:ring-1 focus:ring-[#696cff] focus:placeholder:pl-2 placeholder:transition-all placeholder:duration-200 placeholder:ease-linear placeholder:text-[#b4b4b4] dark:placeholder:text-[#b4b4b4]">
            </div>
            <div class="flex flex-col items-start justify-start col-span-1">
                <label for="tname">ชื่อ</label>
                <input [disabled]="true" type="text" formControlName="tname" id="tname"
                   
                    class="appearance-none rounded-md border outline-none py-2.5 px-2 xl:px-3 xl:mx-1 w-full dark:border-[#3a3b3c] dark:bg-[#3a3b3c] focus:ring-1 focus:ring-[#696cff] focus:placeholder:pl-2 placeholder:transition-all placeholder:duration-200 placeholder:ease-linear placeholder:text-[#b4b4b4] dark:placeholder:text-[#b4b4b4]">
            </div>
            <div class="flex flex-col items-start justify-start col-span-1">
                <label for="tsurname">นามสกุล</label>
                <input [disabled]="true" type="text" formControlName="tsurname" id="tsurname"
                    class="appearance-none rounded-md border outline-none py-2.5 px-2 xl:px-3 xl:mx-1 w-full dark:border-[#3a3b3c] dark:bg-[#3a3b3c] focus:ring-1 focus:ring-[#696cff] focus:placeholder:pl-2 placeholder:transition-all placeholder:duration-200 placeholder:ease-linear placeholder:text-[#b4b4b4] dark:placeholder:text-[#b4b4b4]">
            </div>
            <div class="flex flex-col items-start justify-start col-span-1">
                <label for="tposition">ตำแหน่ง</label>
                <input type="text" formControlName="tposition" id="tposition" 
                    class="appearance-none rounded-md border outline-none py-2.5 px-2 xl:px-3 xl:mx-1 w-full dark:border-[#3a3b3c] dark:bg-[#3a3b3c] focus:ring-1 focus:ring-[#696cff] focus:placeholder:pl-2 placeholder:transition-all placeholder:duration-200 placeholder:ease-linear placeholder:text-[#b4b4b4] dark:placeholder:text-[#b4b4b4]">
                <div class="text-red-700"
                   >
                    กรุณากรอกค่ารักษาพยาบาล
                </div>
            </div>
            <div class="flex flex-col items-start justify-start col-span-1">
                <label for="email">Email</label>
                <input type="text" formControlName="email" id="email"
                    class="appearance-none rounded-md border outline-none py-2.5 px-2 xl:px-3 xl:mx-1 w-full dark:border-[#3a3b3c] dark:bg-[#3a3b3c] focus:ring-1 focus:ring-[#696cff] focus:placeholder:pl-2 placeholder:transition-all placeholder:duration-200 placeholder:ease-linear placeholder:text-[#b4b4b4] dark:placeholder:text-[#b4b4b4]">
            </div>
            
        </div>
    </form>
</div>
