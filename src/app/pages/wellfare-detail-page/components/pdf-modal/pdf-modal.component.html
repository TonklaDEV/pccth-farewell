<p-dialog header="รายงานการเบิกค่ารักษาพยาบาลประจำเดือน" [(visible)]="display" [modal]="true"
    [style]="{width: '70vw',height:'100vh'}" [maximizable]="true" [draggable]="false" [resizable]="true">
    <iframe [src]="safeUrl" width="100%" height="100%"></iframe>
    <ng-template pTemplate="footer">
        <button (click)="downloadFile()" class="inline-flex items-center px-4 py-2 font-bold text-gray-800 bg-gray-300 rounded hover:bg-gray-400">
            <i class='mr-1 bx bxs-download' ></i>
            <span class="fontfam">ดาวน์โหลด</span>
          </button>
    </ng-template>
</p-dialog>
